<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Illthorn</title>
    <link href="./app/styles/app.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="app-layout">
        <div class="left-pane box">
          <div class="header"></div>
          <ol id="characters"></ol>
        </div>
        <div class="hud box">
          <div class="header char-name"></div>
        </div>
        <div class="header box">
          <div class="hands">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <div class="hand spell"></div>
          </div>
        </div>
        <div class="box" id="feed-wrapper"></div>
        <div class="box" id="cli-wrapper" ></div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("keydown", function (e) {
      if (e.which === 123) {
        require("electron").remote.getCurrentWindow().toggleDevTools()
      } else if (e.which === 116) {
        location.reload()
      }
    })
  </script>
  <script src="./renderer.js"></script>
</html>
